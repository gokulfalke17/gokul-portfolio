        * {
            padding: 0;

            box-sizing: border-box;

        body {
            background-color: #121212;
            color: #ffffff;
        }

        .skill-title {

            margin-bottom: 30px;
        }

        .progress {
            height: 15px;
            border-radius: 5px;
            background-color: #333;
            overflow: hidden;
        }

        .progress-bar {
            background-color: #00bfff;
            transition: width 1s ease-in-out;
        }

        .circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 5px solid #00bfff;
            position: relative;
            margin: 15px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: #ffffff;
            opacity: 0;
            transform: scale(0);
            animation: scaleIn 0.6s forwards;
        }

        @keyframes scaleIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .circle .percentage {
            position: absolute;
            text-align: center;
        }

        body h1 {
            text-align: center;
            color: lightgray;
            text-shadow: 0 0 10px lightcyan;
            font-size: 3rem;
            border-bottom: 5px solid white;
        }

        .heading {
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            top: 1;
            z-index: 1000;
            padding-bottom: 30px;
        }

        .forLeft {
            padding-left: 50px;

        }
    </style>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                AOS.init();
            });

            function animateSkills() {
                const technicalSkills = document.querySelectorAll('.progress');
                const circles = document.querySelectorAll('.circle');

                technicalSkills.forEach(skill => {
                    const percentage = skill.getAttribute('data-skill');
                    const progressBar = skill.querySelector('.progress-bar');
                    progressBar.style.width = percentage + '%';
                    progressBar.setAttribute('aria-valuenow', percentage);
                    let currentPercentage = 0;

                    const interval = setInterval(() => {
                        if (currentPercentage < percentage) {
                            currentPercentage++;
                            progressBar.innerText = currentPercentage + '%';
                        } else {
                            clearInterval(interval);
                        }
                    }, 10);
                });

                circles.forEach(circle => {
                    const skillPercentage = circle.getAttribute('data-skill');
                    const percentageElement = circle.querySelector('.percentage');
                    let currentPercentage = 0;

                    const circleInterval = setInterval(() => {
                        if (currentPercentage < skillPercentage) {
                            currentPercentage++;
                            percentageElement.innerText = currentPercentage + '%';
                        } else {
                            clearInterval(circleInterval);
                        }
                    }, 10);

                    setTimeout(() => {
                        circle.style.opacity = '1';
                        circle.style.transform = 'scale(1)';
                    }, 300);
                });
            }

            window.onload = function () {
                animateSkills();
            };
        </script>
